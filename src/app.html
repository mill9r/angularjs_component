<page-header></page-header>
<block-header data-navy="true" data-top-indent="true">
    <p class="heading heading_white-color  heading_upper-case">gas & electricity</p>
</block-header>
<block-header data-top-indent="true"><h1 class="heading heading_navy-color">Your personal details</h1>
</block-header>
<block-header data-top-indent="true"><h3 class="heading heading_navy-color">Please provide your personal
    details</h3></block-header>
<input-block>
    <wrapper class="display-flex" data-bottom-indent="true" data-align-orthogonal-axis="true"
             data-left-side-indent="true">
        <input-title data-font-normal-size="true" data-reseted-margin="true" data-title="Title"></input-title>
    </wrapper>
    <wrapper data-right-edge="true" data-bottom-indent="true">
<!--        <field-select form="$ctrl.form.honorifics"  data-text-indent="s" data-border-thin="true" data-size="xl" data-text-color="true"-->
<!--                      data-option-title="&#45;&#45;Please select&#45;&#45;">-->
<!--        </field-select>-->
    </wrapper>
</input-block>
<input-block>
    <wrapper data-bottom-indent="true" data-align-orthogonal-axis="true" data-left-side-indent="true">
        <input-title data-font-normal-size="true" data-reseted-margin="true" data-title="Name"></input-title>
    </wrapper>

    <wrapper data-right-edge="true" data-bottom-indent="true" data-height-xl="true"
             data-distribute-evenly="true" data-column="true">
        <field-input data-border-thin="true" data-text-color="true" data-indent-size="m"
                     data-size="xl" data-placeholder="First name"></field-input>
        <field-input data-border-thin="true" data-text-color="true" data-indent-size="m"
                     data-size="xl" data-placeholder="Surname"></field-input>
    </wrapper>

</input-block>
<input-block>
    <wrapper data-bottom-indent="true" data-column="true" data-left-side-indent="true">
        <input-title data-line-height="true" data-font-normal-size="true" data-reseted-margin="true"
                     data-title="Employment status"></input-title>
        <title-comment data-font-size="normal" data-reseted-margin="true" data-color-gray="true"
                       data-comment-title="The following information is
                needed for the provider to complete their credit checks"></title-comment>
    </wrapper>
    <wrapper data-right-edge="true" data-bottom-indent="true">
        <field-select data-text-indent="s" data-border-thin="true" data-size="xl" data-text-color="true"
                      data-option-title="--Please select--">
        </field-select>
    </wrapper>
</input-block>
<input-block>
    <wrapper class="display-flex" data-bottom-indent="true" data-column="true" data-left-side-indent="true"
             data-center="true">
        <input-title data-font-normal-size="true" data-reseted-margin="true" data-title="Do you have special needs, such as visual or
                hearing impairment?"></input-title>
    </wrapper>
    <wrapper data-right-edge="true" data-bottom-indent="true" data-width-xl="true" data-distribute-evenly="true">
        <wrapper-input data-border="true" data-size="m" data-y-axe-indent="true">
            <field-radio-input data-options-id="yes" data-options-name="impairment" data-input-indent="true"
                               data-input-color="gray"
                               data-input-width="l" data-input-title="Yes"></field-radio-input>
        </wrapper-input>
        <wrapper-input data-border="true" data-size="m" data-y-axe-indent="true">
            <field-radio-input data-options-id="no" data-options-name="impairment" data-input-indent="true"
                               data-input-color="gray"
                               data-input-width="l" data-input-title="No"></field-radio-input>
        </wrapper-input>
    </wrapper>
</input-block>
<input-block>
    <wrapper class="display-flex" data-bottom-indent="true" data-column="true" data-left-side-indent="true"
             data-center="true" data-right-side-indent="true">
        <input-title data-font-normal-size="true" data-reseted-margin="true" data-line-height="true"
                     data-title="Email Address"></input-title>
        <title-comment data-font-size="normal" data-reseted-margin="true" data-color-gray="true"
                       data-comment-title="This email address will be used by the supplier to confirm and activate your application. Please make sure it's correct."></title-comment>
    </wrapper>
    <wrapper data-right-edge="true" data-bottom-indent="true" data-column="true" data-height-xl="true"
             data-distribute-evenly="true">
        <wrapper-input data-border="true" data-size="xl" data-y-axe-indent="true">
            <field-radio-input data-options-id="oldEmail" data-options-name="email" data-input-indent="true"
                               data-input-color="gray"
                               data-input-width="l" data-input-title="your@email.com"></field-radio-input>
        </wrapper-input>
        <wrapper-input data-border="true" data-size="xl" data-y-axe-indent="true">
            <field-radio-input data-options-id="newEmail" data-options-name="email" data-input-indent="true"
                               data-input-color="gray"
                               data-input-width="l"
                               data-input-title="Enter a new email address"></field-radio-input>
        </wrapper-input>
    </wrapper>
</input-block>
<input-block>
    <wrapper class="display-flex" data-bottom-indent="true" data-column="true" data-left-side-indent="true"
             data-center="true">
        <input-title data-font-normal-size="true" data-reseted-margin="true"
                     data-title="Telephone number"></input-title>
    </wrapper>
    <wrapper data-right-edge="true" data-bottom-indent="true" data-distribute-evenly="true" data-column="true">
        <field-input data-border-thin="true" data-text-color="true" data-indent-size="m"
                     data-size="xl" data-placeholder="e.g. 0777 1234567"></field-input>
    </wrapper>
</input-block>
<input-block>
    <wrapper class="display-flex" data-bottom-indent="true" data-column="true" data-left-side-indent="true"
             data-center="true" data-right-side-indent="true">
        <input-title data-font-normal-size="true" data-reseted-margin="true" data-line-height="true"
                     data-title="Date of Birth"></input-title>
        <title-comment data-font-size="normal" data-reseted-margin="true" data-color-gray="true"
                       data-comment-title="For example: 30/10/1984"></title-comment>
    </wrapper>
    <wrapper class="display-flex" data-bottom-indent="true" data-right-edge="true">
        <date-picker-input class="display-flex" data-picker-border-thin="true">
            <field-input data-indent-size="xl" data-border-hidden="true" data-size="s"
                         data-placeholder="DD"></field-input>
            <div class="input-dash">/</div>
            <field-input data-indent-size="xl" data-border-hidden="true" data-size="s"
                         data-placeholder="MM"></field-input>
            <div class="input-dash">/</div>
            <field-input data-indent-size="xl" data-border-hidden="true" data-size="s"
                         data-placeholder="YYYY"></field-input>
        </date-picker-input>
    </wrapper>
</input-block>
<input-block>
    <wrapper class="display-flex" data-bottom-indent="true" data-column="true" data-left-side-indent="true"
             data-center="true">
        <input-title data-font-normal-size="true" data-reseted-margin="true"
                     data-title="Sort code"></input-title>
    </wrapper>
    <wrapper data-right-edge="true" data-bottom-indent="true" data-distribute-evenly="true" data-width-xl="true">
        <field-input data-indent-size="xl" data-size="xs"
                     data-placeholder=""></field-input>
        <div class="input-dash">-</div>
        <field-input data-indent-size="xl" data-size="xs"
                     data-placeholder=""></field-input>
        <div class="input-dash">-</div>
        <field-input data-indent-size="xl" data-size="xs"
                     data-placeholder=""></field-input>
    </wrapper>
</input-block>
<input-block>
    <wrapper class="display-flex" data-bottom-indent="true" data-column="true" data-left-side-indent="true"
             data-center="true">
        <input-title data-font-normal-size="true" data-reseted-margin="true"
                     data-title="When did you move in to your billing address?"></input-title>
    </wrapper>
    <wrapper data-right-edge="true" data-bottom-indent="true" data-distribute-evenly="true" data-width-xl="true">
        <field-select data-text-indent="s" data-border-thin="true" data-size="l" data-text-color="true"
                      data-option-title="--Please select--">
        </field-select>
        <field-input data-indent-size="m" data-size="s"
                     data-placeholder="Surname"></field-input>
    </wrapper>
</input-block>
