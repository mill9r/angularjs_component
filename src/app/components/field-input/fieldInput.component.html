<input ng-class="{'field' : true,
        'field_border-thin': $ctrl.borderThin,
        'field_border-hidden': $ctrl.borderHidden,
        'field_text-color': $ctrl.textColor,
        'field_text-right-indent-{{$ctrl.indentSize}}': true,
        'field_size-{{$ctrl.size}}': true,
        'field_box-sizing': true
        }"
       type="text"
       placeholder="{{$ctrl.placeholder}}">
